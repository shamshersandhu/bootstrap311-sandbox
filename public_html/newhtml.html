        <div class="col-lg-6 well bg-success" id="div1">

        </div>
         <div class="col-lg-6 well bg-success" id="div2"></div>
        <script>
        $(document).ready(function(){

    $("#div2").load("index.html");

    $("#div2").empty();
  
  });
});
